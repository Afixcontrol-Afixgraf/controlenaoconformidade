<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestão de Produção e Não-Conformidades - Login">
    <meta name="theme-color" content="#0d6efd">
    <title>Login - Sistema de Gestão Integrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        .display-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .login-logo i {
            font-size: 3.5rem;
            color: var(--primary-color);
            text-shadow: 0 4px 8px rgba(13, 110, 253, 0.2);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 54%;
            transform: translateY(calc(-50% + 12px));
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .form-control:focus+i {
            color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 110, 253, 0.4);
            background: linear-gradient(45deg, #0056b3, var(--primary-color));
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        #login-alert {
            border: none;
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container display-flex">
        <div class="login-container">
            <div class="login-logo">
                <i class="bi bi-gear-fill" aria-hidden="true"></i>
            </div>
            <h2 class="login-title">PRODSIS</h2>

            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Seu email">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required
                        placeholder="Sua senha">
                    <i class="bi bi-lock"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </form>

            <div class="login-footer">
                <p class="mb-0">© 2024 Sistema de Gestão Integrado</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar se o usuário já está autenticado
            verificarAutenticacao();

            // Configurar o formulário de login
            const loginForm = document.getElementById('login-form');
            const loginAlert = document.getElementById('login-alert');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                // Validação básica
                if (!email || !senha) {
                    mostrarAlerta('Por favor, preencha todos os campos.');
                    return;
                }

                // Enviar requisição de login
                fetch('api/usuarios.php?login=1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // Login bem-sucedido, redirecionar para a página inicial
                            window.location.href = 'index.html';
                        } else {
                            // Exibir mensagem de erro
                            mostrarAlerta(data.message || 'Erro ao fazer login. Tente novamente.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        mostrarAlerta('Erro ao conectar com o servidor. Tente novamente mais tarde.');
                    });
            });

            // Função para mostrar alerta de erro
            function mostrarAlerta(mensagem) {
                loginAlert.textContent = mensagem;
                loginAlert.classList.remove('d-none');

                // Esconder o alerta após 5 segundos
                setTimeout(() => {
                    loginAlert.classList.add('d-none');
                }, 5000);
            }

            // Função para verificar se o usuário já está autenticado
            function verificarAutenticacao() {
                fetch('api/usuarios.php?verificar_auth=1')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success' && data.autenticado) {
                            // Usuário já está autenticado, redirecionar para a página inicial
                            window.location.href = 'index.html';
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao verificar autenticação:', error);
                    });
            }
        });
    </script>
</body>

</html>
