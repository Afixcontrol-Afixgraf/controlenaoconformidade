<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestão de Produção e Não-Conformidades - Login">
    <meta name="theme-color" content="#0d6efd">
    <title>Login - Sistema de Gestão Integrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo i {
            font-size: 3rem;
            color: var(--primary-color);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-weight: 500;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <i class="bi bi-gear-fill" aria-hidden="true"></i>
            </div>
            <h2 class="login-title">Sistema de Gestão Integrado</h2>
            
            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2023 Sistema de Gestão Integrado</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário já está autenticado
            verificarAutenticacao();
            
            // Configurar o formulário de login
            const loginForm = document.getElementById('login-form');
            const loginAlert = document.getElementById('login-alert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                
                // Validação básica
                if (!email || !senha) {
                    mostrarAlerta('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Enviar requisição de login
                fetch('api/usuarios.php?login=1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Login bem-sucedido, redirecionar para a página inicial
                        window.location.href = 'index.html';
                    } else {
                        // Exibir mensagem de erro
                        mostrarAlerta(data.message || 'Erro ao fazer login. Tente novamente.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    mostrarAlerta('Erro ao conectar com o servidor. Tente novamente mais tarde.');
                });
            });
            
            // Função para mostrar alerta de erro
            function mostrarAlerta(mensagem) {
                loginAlert.textContent = mensagem;
                loginAlert.classList.remove('d-none');
                
                // Esconder o alerta após 5 segundos
                setTimeout(() => {
                    loginAlert.classList.add('d-none');
                }, 5000);
            }
            
            // Função para verificar se o usuário já está autenticado
            function verificarAutenticacao() {
                fetch('api/usuarios.php?verificar_auth=1')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.autenticado) {
                        // Usuário já está autenticado, redirecionar para a página inicial
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar autenticação:', error);
                });
            }
        });
    </script>
</body>

</html>
